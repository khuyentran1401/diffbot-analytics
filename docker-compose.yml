version: '3.8'

services:
  diffbot-analytics:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DIFFBOT_API_TOKEN=${DIFFBOT_API_TOKEN}
    volumes:
      - ./sample_data:/app/sample_data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s